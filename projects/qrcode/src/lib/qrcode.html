<div class="bg-white rounded-[20px] shadow-[0_25px_25px_0_rgba(0,0,0,0.5)]">
  <div class="mt-4 mr-4 mb-6 ml-4 flex flex-col self-stretch overflow-hidden p-0 bg-[pink] w-2xs h-2xs rounded-[10px] align-center">
    <div class="relative flex flex-1 overflow-hidden w-2xs h-2xs max-w-2xs">
      <qrcode
        [elementType]="qr_model.elementType"
        [errorCorrectionLevel]="qr_model.errorCorrectionLevel"
        [qrdata]="qr_model.qrdata"
        [scale]="qr_model.scale"
        [width]="qr_model.width"
        [allowEmptyString]="qr_model.allowEmptyString"
        [className]="qr_model.cssClass"
        [colorDark]="qr_model.colorDark"
        [colorLight]="qr_model.colorLight"
        [margin]="qr_model.margin"
        [alt]="qr_model.alt"
        [ariaLabel]="qr_model.ariaLabel"
        [title]="qr_model.title"
        [imageSrc]="qr_model.imageSrc"
        [imageHeight]="qr_model.imageHeight"
        [imageWidth]="qr_model.imageWidth"
      ></qrcode>
      <div class="absolute z-20 m-16 flex h-3/5 w-3/5 items-center justify-center self-center opacity-0"></div>
      <div class="absolute z-10 bg-blue-500 qr-oval rounded-[270px] w-[270px] h-[270px] left-[131.5px] top-[204.5px]"></div>
      <div class="absolute z-10 bg-blue-500 qr-oval rounded-[270px] w-[328px] h-[328px] right-[91.5px] bottom-[124.5px]"></div>
    </div>
  </div>
  <div class="relative mx-4 mt-0 mb-10 flex flex-col items-center gap-4 self-stretch w-2xs">
    <div class="text-center font-bold text-slate-900 text-[22px] font-[Outfit,_sans-serif] leading-[1.2] tracking-normal">Improving my front-end skills by building projects</div>
    <div class="text-center font-normal text-slate-500 text-[15px] font-[Outfit] leading-[1.4] tracking-[0.2px]">Scan the QR code to visit my portfolio website and see all of my project build with my next level coding skills.</div>
  </div>
</div>
