<!-- Force font loading with a visually hidden div -->
<div class="invisible h-0 w-0 overflow-hidden">
  <span class="font-inter">.</span>
  <span class="font-lora">.</span>
  <span class="font-inconsolata">.</span>
</div>

<!-- Main Page -->
<div class="mx-auto flex min-h-screen max-w-3xl flex-col bg-white text-black dark:bg-black dark:text-white"
     [class.font-inter]="selectedTypeface === 'sans serif'"
     [class.font-lora]="selectedTypeface === 'serif'"
     [class.font-inconsolata]="selectedTypeface === 'mono'">
  <header class="mb-4 px-6 pt-6 md:pb-6">
    <div class="flex items-center justify-between">
      <div class="flex items-center align-middle">
        <img ngSrc="assets/images/logo.svg" alt="logo" height="38" width="34" priority>
      </div>
      <div class="flex items-center">
        <app-font-dropdown [(typeface)]="selectedTypeface"></app-font-dropdown>

        <div class="mr-6 ml-3 h-8 border-1 text-d-slate-200"></div>

        <app-dark-mode-toggle></app-dark-mode-toggle>
      </div>
    </div>
  </header>

  <app-api-search></app-api-search>
</div>
