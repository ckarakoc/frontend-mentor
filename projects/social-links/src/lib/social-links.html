@let btnText = ['Github', 'Frontend Mentor', 'LinkedIn', 'Twitter', 'Instagram'];
<div class="w-fit rounded-xl p-8 card bg-sl-grey-800 min-w-80">
  <div class="flex flex-col items-center justify-center gap-5 header text-sl-white">
    <img class="w-20 rounded-full" src="assets/social-links/images/avatar-jessica.jpeg" alt="profile image">
    <div class="">
      <div class="name text-preset-1">Jessica Randall</div>
      <div class="location text-preset-2-bold text-sl-green">London, United Kingdom</div>
    </div>
    <div class="text-xs quote text-sl-white">"Front-end developer and avid reader."</div>
  </div>
  <div class="mt-6 flex w-full flex-col items-center justify-center gap-3 buttons text-sl-white">
    @for (text of btnText; track $index) {
      <button class="h-full w-full rounded-lg p-2 text-preset-2-bold bg-sl-grey-700 hover:bg-sl-green hover:cursor-pointer hover:text-black">{{ text }}</button>
    }
  </div>
</div>
