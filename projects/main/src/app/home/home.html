<div #wrapperDiv class="min-h-screen overflow-x-hidden scroll-container"
     (scroll)="checkScrollTop(wrapperDiv)" (window:scroll)="checkScrollTop(masonry)">
  <img class="pointer-events-none fixed left-0 -z-20 -rotate-6 top-1/12 sm:visible" ngSrc="assets/images/kid-drawing-0.png" alt="truck" height="360" width="360">
  <img class="pointer-events-none invisible fixed top-3/4 -z-20 rotate-12 left-4/5 sm:visible" ngSrc="assets/images/kid-drawing-1.png" alt="helicopter" height="360" width="360">
  <img class="pointer-events-none fixed left-60 -z-20 -rotate-12 top-7/12 sm:visible" ngSrc="assets/images/kid-drawing-2.png" alt="train" height="360" width="360">
  <img class="pointer-events-none invisible fixed top-1/2 left-1/2 -z-20 rotate-6 sm:visible" ngSrc="assets/images/kid-drawing-3.png" alt="tractor" height="360" width="360">
  <img class="pointer-events-none invisible fixed right-0 -z-20 -rotate-3 sm:visible" ngSrc="assets/images/kid-drawing-4.png" alt="dinosaur" height="360" width="360">
  <img class="pointer-events-none invisible fixed top-0 left-1/3 -z-20 rotate-3 sm:visible" ngSrc="assets/images/kid-drawing-5.png" alt="helicopter" height="360" width="360">

  <h1 class="my-12 select-none break-words px-4 text-center text-4xl font-bold text-blue-500 font-henny-penny text-shadow-lg text-shadow-violet-800 sm:text-6xl md:text-8xl">
    Designed by my Niece Ezgi
  </h1>

  <div #masonry class="mt-5 flex flex-auto flex-row flex-wrap justify-center gap-4 pb-4"
       (scroll)="checkScrollTop(masonry)">
    <!-- Main Grid -->
    <div class="m-4 columns-2 gap-4 cards sm:columns-2 md:columns-3 lg:columns-4 xl:columns-6">
      @for (card of this.masonryData; track $index) {
        <div #outerHomeCardDiv class="mb-4 break-inside-avoid card">
          <app-home-card
            imgUrl="{{ card.imgUrl }}"
            link="{{ card.link }}"
            cardContent="{{ card.cardContent }}"
            cardTitle="{{ card.cardTitle }}"
            [useHref]="card.useHref ?? false"
            [golden]="card.golden ?? false"
            [tags]="card.tags">
          </app-home-card>
        </div>
      }

      <!-- For Testing Purposes -->
      <!-- @for (_ of [].constructor(25); track $index) {
        @let i = ($index % 6);
        <div #outerHomeCardDiv
             class="mb-4 break-inside-avoid card">
          <app-home-card imgUrl="https://flowbite.s3.amazonaws.com/docs/gallery/masonry/image-{{i}}.jpg"
                         link="qrcode"
                         cardContent="Card Content {{ i }}"
                         cardTitle="Card Title {{ i }}"
                         [tags]="['Java', 'C#', 'Assembly']">
          </app-home-card>
        </div>
      } -->
    </div>

    <!-- Circular Up-Button -->
    <div class="bottom-5 left-1/2"
         [class.fixed]="!isElementScrolled()"
         [class.absolute]="isElementScrolled()">
      <fa-icon [icon]="faChevronCircleUp" class="transition-opacity duration-300 hover:opacity-100"
               [size]="'3x'"
               [class.opacity-0]="isScrollAtTop()"
               [class.opacity-50]="!isScrollAtTop()"
               [class.pointer-events-none]="isScrollAtTop()"
               (click)="scrollToTop(masonry); scrollToTop(wrapperDiv)"></fa-icon>
    </div>
  </div>
</div>
