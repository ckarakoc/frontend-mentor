<div class="" (window:scroll)="checkScrollTop(masonry)">
  <img class="pointer-events-none fixed top-1/12 left-0 -z-20 -rotate-6" src="assets/images/kid-drawing-0.png" alt="truck">
  <img class="pointer-events-none fixed top-3/4 -z-20 rotate-12 left-4/5" src="assets/images/kid-drawing-1.png" alt="helicopter">
  <img class="pointer-events-none fixed left-60 -z-20 -rotate-12 top-7/12" src="assets/images/kid-drawing-2.png" alt="train">
  <img class="pointer-events-none fixed top-1/2 left-1/2 -z-20 rotate-6" src="assets/images/kid-drawing-3.png" alt="tractor">
  <img class="pointer-events-none fixed right-0 -z-20 -rotate-3" src="assets/images/kid-drawing-4.png" alt="dinosaur">
  <img class="pointer-events-none fixed top-0 left-1/3 -z-20 rotate-3" src="assets/images/kid-drawing-5.png" alt="helicopter">

  <div #masonry class="flex flex-auto flex-row flex-wrap justify-center gap-4 [scrollbar-width:none]"
       (scroll)="checkScrollTop(masonry)">
    <!-- Main Grid -->
    <div class="m-4 columns-2 gap-4 sm:columns-2 md:columns-4 xl:columns-6">
      @for (_ of [].constructor(25); track $index) {
        @let i = ($index % 6);
        <div #outerHomeCardDiv
             class="mb-4 break-inside-avoid">
          <app-home-card imgUrl="https://flowbite.s3.amazonaws.com/docs/gallery/masonry/image-{{i}}.jpg"
                         link="qrcode"
                         cardContent="Card Content {{ i }}"
                         cardTitle="Card Title {{ i }}"
                         [tags]="['Java', 'C#', 'Assembly']">
          </app-home-card>
        </div>
      }
    </div>

    <!-- Circular Up-Button -->
    <div class="bottom-5 left-1/2"
         [class.fixed]="!isElementScrolled()"
         [class.absolute]="isElementScrolled()">
      <fa-icon [icon]="faChevronCircleUp" class="transition-opacity duration-300 hover:opacity-100"
               [size]="'3x'"
               [class.opacity-0]="isScrollAtTop()"
               [class.opacity-50]="!isScrollAtTop()"
               [class.pointer-events-none]="isScrollAtTop()"
               (click)="scrollToTop(masonry)"></fa-icon>
    </div>
  </div>
</div>
